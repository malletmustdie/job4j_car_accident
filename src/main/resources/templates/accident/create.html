<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Create Accident</title>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="row">
                <div class="card" style="width: 100%">
                    <div class="card-header">
                        Создать новый инцидент
                    </div>
                    <div class="card-body">
                        <form th:action="@{/save}" method="POST">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" for="name">Название инцидента</label>
                                <div class="col-sm-5">
                                    <input type='text' class="form-control" name='name' id="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" for="type.id">Тип инцидента</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="type.id" name="type.id">
                                        <option th:each="type : ${types}"
                                                th:value="${type.id}"
                                                th:text="${type.name}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" for="ruleIds">Статьи инцидента</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="ruleIds" name="ruleIds" multiple>
                                        <option th:each="rule : ${rules}"
                                                th:value="${rule.id}"
                                                th:text="${rule.name}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" for="text">Описание инцидента</label>
                                <div class="col-sm-5">
                                    <input type='text' class="form-control" name='text' id="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" for="address">Адрес инцидента</label>
                                <div class="col-sm-5">
                                    <input type='text' class="form-control" name='address' id="address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3" style="font-weight: 900"></label>
                                <div class="col-sm-5">
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
