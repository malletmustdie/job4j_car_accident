spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=0
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl:
        charset_name: UTF-8
  liquibase:
    clear-checksums: true